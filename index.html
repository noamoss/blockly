<!DOCTYPE html>
<html lang="he">
    <head>
        <title>Huji Playground</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	<script>
            if (document.referrer == "https://forstud.cc.huji.ac.il/") {
             window.location.href = "https://www.draw.io/?splash=0&lang=he&libs=0&clibs=Uhttps%3A%2F%2Fraw.githubusercontent.com%2Fnoamoss%2Fhuji-playground%2Fmaster%2Fstudies.xml"; 
            } else {
                console.log("stay");
            }
        </script>
        
	 <script src="blockly_compressed.js"></script>
        <script src="blocks_compressed.js"></script>
        <script src="msg/js/he.js"></script>

        <script src="blocks/unit.js"></script>

        <script src="blocks/studies/program.js"></script>
        <script src="blocks/studies/diploma.js"></script>

        <script src="blocks/studies/afik.js"></script>
        <script src="blocks/studies/step.js"></script>

        <script src="blocks/studies/course.js"></script>
        <script src="blocks/studies/must_courses.js"></script>
        <script src="blocks/studies/choice_courses.js"></script>
        <script src="blocks/studies/must_choose_courses.js"></script>
        <script src="blocks/studies/hativa_courses.js"></script>
        <script src="blocks/studies/megama_courses.js"></script>
        <script src="blocks/studies/hitmahut_courses.js"></script>
        <script src="blocks/studies/block_round_courses.js"></script>

        <script src="blocks/studies/admission_prerequisites.js"></script>
        <script src="blocks/studies/step_through.js"></script>
        <script src="blocks/studies/graduation_conditions.js"></script>
        <script src="blocks/studies/condition.js"></script>
    </head>

    <body dir="rtl">
        <div>
            <h1>בנו את התכנית שלכם</h1>
        </div>

        <div id="blocklyDiv" style="height: 800px; width: 100%;"></div>
        <xml id="toolbox" style="display: none;">

            <category name="תכניות לימודים" colour="120" expanded="true">
                <label text="תכניות לימודים"></label>
                <block type="program"></block>

                <label text="סוגי תעודה/יעדים"></label>
                <block type="diploma"></block>

                <label text="אפיקים"></label>
                <block type="afik"></block>
                
                <label text="שלבים"></label>
                <block type="step"></block>
                
                <label text="אגדי קורסים"></label>
                <block type="must_courses"></block>
                <block type="choice_courses"></block>
                <block type="must_choose_courses"></block>
                <block type="hativa_courses"></block>
                <block type="megama_courses"></block>
                <block type="hitmahut_courses"></block>
                <block type="block_round_courses"></block>

                <label text="קורסים"></label>
                <block type="course"></block>

                <label text="בדיקות עמידה בתנאים"></label>
                <block type="admission_prerequisites"></block>
                <block type="step_through"></block>
                <block type="graduation_conditions"></block>
                <block type="condition"></block>
            </category>

            <category name="ישויות ארגוניות" colour="210">
                <block type="faculty"></block>
                <block type="school"></block>
                <block type="unit"></block>
                <block type="center_unit"></block>
                <block type="institute_unit"></block>

                <block type="headquarter_unit"></block>

            </category>

            <category name="ישויוית אנושיות" colour="190">
            </category>

            <category name="כללי">
                <block type="controls_if"></block>
                <block type="controls_repeat_ext"></block>
                <block type="logic_compare"></block>
                <block type="math_number"></block>
                <block type="math_arithmetic"></block>
                <block type="text"></block>
                <block type="text_print"></block>
            </category>

            <category name="משתנים" custom="VARIABLE"></category>
            <category name="פונקציות" custom="PROCEDURE"></category>


          </xml>

        <script>
            var toolbox= document.getElementById('toolbox');
            Blockly.inject('blocklyDiv', 
                    {'toolbox': toolbox,
                     rtl: true,
				     zoom:
				         {controls: true,
				          wheel: true,
				          startScale: 1.0,
				          maxScale: 2,
				          minScale: 0.3,
				          scaleSpeed: 1.2},
				     trashcan: true
                     });
            Blockly.Flyout.prototype.autoClose = false;
        </script>
                            
                 
    </body>
</html>
